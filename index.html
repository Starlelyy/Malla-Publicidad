<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para mi amor 💕</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #fff3bf url('https://i.imgur.com/3Du8a5V.png') no-repeat center/cover;
      text-align: center;
      padding: 30px;
      color: #5c3a21;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #d17c00;
      text-shadow: 2px 2px #fff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    .card img {
      width: 100%;
      max-height: 150px;
      object-fit: contain;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .card h2 {
      font-size: 1.5em;
      margin: 0;
    }

    @keyframes latido {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    h1 span {
      display: inline-block;
      animation: latido 1.5s infinite;
    }
  </style>
</head>
<body>
  <h1>Para vos, mi <span>amor 💖</span></h1>
  <p>Elegí un recuadro y descubrí una sorpresa 🫶</p>

  <div class="grid">
    <div class="card" onclick="location.href='persona.html'">
      <img src="https://i.imgur.com/7PuzR3c.png" alt="Persona">
      <h2>Persona 🎭</h2>
    </div>
    <div class="card" onclick="location.href='gatitos.html'">
      <img src="https://i.imgur.com/Wh0soUA.png" alt="Gatitos">
      <h2>Gatitos 🐱</h2>
    </div>
    <div class="card" onclick="location.href='fnaf.html'">
      <img src="https://i.imgur.com/YgZ3Q4Q.png" alt="Foxy">
      <h2>FNAF Foxy 🦊</h2>
    </div>
    <div class="card" onclick="location.href='mapaches.html'">
      <img src="https://i.imgur.com/0l2l8bn.png" alt="Mapaches">
      <h2>Mapaches 🦝</h2>
    </div>
  </div>
</body>
</html>
