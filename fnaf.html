<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>FNAF - Foxy ü¶ä</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background: #000 url('imagenes/fnaf_bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ff3b3b;
      text-align: center;
      padding: 50px;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2rem;
      text-shadow: 0 0 15px #ff0000, 0 0 30px #ff0000;
      margin-bottom: 20px;
    }

    p {
      font-size: 0.9rem;
      text-shadow: 0 0 5px #f33;
    }

    a {
      display: inline-block;
      margin-top: 40px;
      padding: 15px 25px;
      background: #8b0000;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #ff0000;
    }

    a:hover { 
      background: #ff4444; 
      box-shadow: 0 0 20px #ff0000;
    }

    #foxy-screamer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 9999;
      display: none;
    }
  </style>
</head>
<body>
  <h1>menudo screamer chavaaal</h1>
  <p>No te preocupes bebi, foxy no puede alcanzarte üòú ...</p>
  <a href="index.html">‚¨ÖÔ∏è Volver con Pompompurin</a>

  <video id="foxy-screamer" autoplay muted playsinline>
    <source src="imagenes/foxy_screamer.mp4" type="video/mp4">
  </video>

  <script>
    window.onload = function() {
      const foxy = document.getElementById('foxy-screamer');
      foxy.style.display = 'block';
      foxy.muted = false; // para que se escuche despu√©s de cargar
      foxy.play();

      foxy.onended = () => {
        foxy.style.display = 'none';
      };
    };
  </script>
</body>
</html>
