<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>FNAF - Foxy 🦊</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background: #000 url('imagenes/fnaf_bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ff3b3b;
      text-align: center;
      padding: 50px;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 2rem;
      text-shadow: 0 0 15px #ff0000, 0 0 30px #ff0000;
      margin-bottom: 20px;
    }

    p {
      font-size: 0.9rem;
      text-shadow: 0 0 5px #f33;
    }

    a {
      display: inline-block;
      margin-top: 40px;
      padding: 15px 25px;
      background: #8b0000;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #ff0000;
      position: relative;
      z-index: 10001; /* 👈 encima del video */
    }

    a:hover { 
      background: #ff4444; 
      box-shadow: 0 0 20px #ff0000;
    }

    #foxy-screamer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 10000; /* 👈 el video debajo del botón */
      display: none;
    }
  </style>
</head>
<body>
  <h1>menudo screamer chavaaal</h1>
  <p>No te preocupes bebi, foxy no puede alcanzarte 😜 lo siento por ese screamer, era un amigo a mi broma. 
     Te amo Pau 💖 espero que eso lo tomes como indirecta para que algún día nos pasemos toda la saga de FNAF juntos. 
     (Bonnie el mejor pj btw)</p>

  <a href="index.html">⬅️ Volver con Pompompurin</a>

  <!-- Ojo: el video debe estar en la carpeta "imagenes" -->
  <video id="foxy-screamer" src="imagenes/foxy_screamer.mp4"></video>

  <script>
    window.onload = function() {
      const foxy = document.getElementById('foxy-screamer');
      foxy.style.display = 'block';
      foxy.play().catch(err => {
        console.log("⚠️ El navegador bloqueó la reproducción automática:", err);
      });

      foxy.onended = () => {
        foxy.style.display = 'none'; // 👈 desaparece cuando termina
      };
    };
  </script>
</body>
</html>
